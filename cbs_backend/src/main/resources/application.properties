spring.application.name=cbs

# Use UTC in the connection string - this tells MySQL driver to expect UTC
spring.datasource.url=jdbc:mysql://localhost:3306/course_registration?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password= 
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=HikariPool

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

server.port=8080

# Store times as UTC in database (best practice)
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

logging.level.org.springframework=INFO
logging.level.com.project.cbs=DEBUG

